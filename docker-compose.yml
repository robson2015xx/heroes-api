version: '3.9'

name: gubee-server
services:
  
  db:
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 5
        window: 60s
    container_name: db
    build:
      context: src/main/docker/db
      dockerfile: Dockerfile
    ports:
      - 5432:5432 
    networks:
      - backend
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
    environment:
      - POSTGRES_PASSWORD=gubee
    restart: always
  
  redis:
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 5
        window: 60s
    container_name: redis
    image: redis:latest
    ports:
    - 6379:6379
    networks:
      - backend
    volumes:
    - redisdata:/data 
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 5
        window: 60s
    networks:
      - backend
    ports:
      - 8080
    depends_on:
      - db
      - redis
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/postgres
      - SPRING_DATASOURCE_USERNAME=gubee
      - SPRING_DATASOURCE_PASSWORD=gubee
      - REDIS_HOST=redis
          
  nginx:
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 5
        window: 60s
    image: nginx:latest
    networks:
      - backend
    volumes:
      - /src/main/docker/proxy:/etc/nginx/conf.d
    depends_on:
      - app
    ports:
    - 8080:3000
    
volumes:
  pgdata:
  redisdata:
  
networks:
  backend: 